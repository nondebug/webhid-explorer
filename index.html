<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HID Explorer</title>
<script>
let connectedDevices = [];
let selectedDevice = null;

// Formats an 8-bit integer |value| in hexadecimal with leading zeros.
const hex8 = value => {
  return ('00' + value.toString(16)).substr(-2).toUpperCase();
};

// Formats a 16-bit integer |value| in hexadecimal with leading zeros.
const hex16 = value => {
  return ('0000' + value.toString(16)).substr(-4).toUpperCase();
};

const hexview = data => {
  let buffer = '';
  let u8array = new Uint8Array(data.buffer);
  for (const byteValue of u8array) {
    if (buffer)
      buffer += ' ';
    buffer += hex8(byteValue);
  }
  return buffer;
};

const parseHexArray = text => {
  // Remove non-hex characters.
  text = text.replace(/[^0-9a-fA-F]/g, '');
  if (text.length % 2)
    return null;

  // Parse each character pair as a hex byte value.
  let u8 = new Uint8Array(text.length / 2);
  for (let i = 0; i < text.length; i += 2)
    u8[i / 2] = parseInt(text.substr(i, 2), 16);

  return new DataView(u8.buffer);
};

// Displays the device chooser to allow the user to connect to a new device.
// The selection is updated to the newly connected device.
const connectDevice = () => {
  navigator.hid.requestDevice({filters:[]}).then(devices => {
    if (devices.length == 0)
      return;

    for (let device of devices)
      addDevice(device);
    selectDevice(devices[0]);
  });
};

// Adds |device| to |connectedDevices|. Selects the device if there was no prior
// selection.
const addDevice = device => {
  if (connectedDevices.includes(device)) {
    console.log('device already in connectedDevices');
    return;
  }
  connectedDevices.push(device);
  console.log('device connected: ' + device.productName);
  if (selectedDevice === null)
    selectDevice(device);
  updateDeviceMenu();
};

// Removes |device| from |connectedDevices|.
const removeDevice = device => {
  if (device === selectedDevice)
    selectedDevice = null;
  for (let i = connectedDevices.length - 1; i >= 0; --i) {
    if (connectedDevices[i] === device) {
      connectedDevices.splice(i, 1);
      console.log('device disconnected: ' + device.productName);
      updateDeviceMenu();
    }
  }
};

const handleInputReport = event => {
	const inputReportTextView = document.getElementById('inputReport');
  if (!inputReportTextView)
  	return;

  let buffer = hex8(event.reportId);
  const reportData = new Uint8Array(event.data.buffer);
  for (let byte of reportData)
    buffer += ' ' + hex8(byte);
	inputReportTextView.innerHTML = buffer;
}

const sendOutputReport = () => {
  if (!selectedDevice)
    return;

  const reportTextArea = document.getElementById('outputReport');
  if (!reportTextArea)
    return;

  let data = parseHexArray(reportTextArea.value);
  reportTextArea.value = hexview(data);

	let reportId = data.getUint8(0);
  let reportData = new Uint8Array(data.buffer).slice(1);
  console.log(reportId, reportData);

  selectedDevice.sendReport(reportId, reportData);
};

const sendFeatureReport = () => {
  if (!selectedDevice)
    return;

  const reportTextArea = document.getElementById('featureReport');
  if (!reportTextArea)
  	return;

  let data = parseHexArray(reportTextArea.value);
  reportTextArea.value = hexview(data);

	let reportId = data.getUint8(0);
  let reportData = new Uint8Array(data.buffer).slice(1);

  selectedDevice.sendFeatureReport(reportId, reportData);
};

const receiveFeatureReport = () => {
  if (!selectedDevice)
    return;

  const reportTextArea = document.getElementById('featureReport');
  if (!reportTextArea)
  	return;

  let data = parseHexArray(reportTextArea.value);
  reportTextArea.value = hexview(data);

	let reportId = data.getUint8(0);

  selectedDevice.receiveFeatureReport(reportId).then(data => {
    reportTextArea.value = hex8(reportId) + ' ' + hexview(data);
  });
};

// Selects |device| and updates the device info display.
const selectDevice = device => {
  if (selectedDevice)
    selectedDevice.oninputreport = null;

  if (!device) {
    selectedDevice = null;
  } else {
    let select = document.getElementById('deviceSelect');
    for (let i = 0; i < select.options.length; ++i) {
      if (select.options[i].device === device) {
        select.value = i;
        break;
      }
    }
    selectedDevice = device;
  }

  if (selectedDevice) {
    selectedDevice.oninputreport = handleInputReport;
  	if (!selectedDevice.opened)
      selectedDevice.open();
  }

  updateDeviceInfo();
};

// Updates the device selection menu to match |connectedDevices|.
const updateDeviceMenu = () => {
  let select = document.getElementById('deviceSelect');
  for (let i = select.options.length - 1; i >= 0; --i)
    select.options[i] = null;

  if (connectedDevices.length == 0) {
    var opt = document.createElement('option');
    opt.value = 0;
    opt.device = null;
    opt.innerHTML = 'No connected devices';
    select.appendChild(opt);
    return;
  }

  let index = 0;
  for (let device of connectedDevices) {
    var opt = document.createElement('option');
    opt.value = index++;
    opt.device = device;
    opt.innerHTML = device.productName;
    select.appendChild(opt);
  }
  
  updateDeviceInfo();
};

// Called when the user changes the selected device.
const deviceSelectionChanged = () => {
  let select = document.getElementById('deviceSelect');
  selectDevice(select.options[select.value].device);
};

// Returns true if |item| has at least one usage.
const hasUsages = item => {
  return item.isRange || item.usages.length > 0
}

// Returns true if the physical minimum and maximum for |item| are not both
// zero.
const hasPhysicalBounds = item => {
  return item.physicalMinimum != 0 || item.physicalMaximum != item.physicalMinimum;
};

// Returns true if any unit factor exponent is non-zero, if the unit exponent is
// not zero, or if the unit system is not 'none'.
const hasUnitDefinition = item => {
  return item.unitFactorLengthExponent != 0 ||
          item.unitFactorMassExponent != 0 ||
          item.unitFactorTimeExponent != 0 ||
          item.unitFactorTemperatureExponent != 0 ||
          item.unitFactorCurrentExponent != 0 ||
          item.unitFactorLuminousIntensityExponent != 0 ||
          item.unitExponent != 0 ||
          item.unitSystem != 'none';
};

// Returns a string describing the size of an |item| starting at bit |startBit|
// within the containing report.
const reportSizeAndCountAsString = (item, startBit) => {
  const bitWidth = item.reportCount * item.reportSize;
  if (bitWidth == 1)
    return '1 bit (bit ' + startBit + ')';
  
  const endBit = startBit + bitWidth - 1; 
  if (item.reportCount == 1)
    return item.reportSize + ' bits (bits ' + startBit + ' to ' + endBit + ')';

  return item.reportCount + ' values * ' + item.reportSize + ' bits (bits ' + startBit + ' to ' + endBit + ')';
};

// Returns the bitfield values for |item| using human-readable abbreviations.
// Some values are only included if they differ from the typical defaults.
const bitFieldAsString = item => {
  let bits = [];
  bits.push(item.isConstant ? 'Cnst' : 'Data');
  bits.push(item.isArray ? 'Ary' : 'Var');
  bits.push(item.isAbsolute ? 'Abs' : 'Rel');
  if (item.wrap) bits.push('Wrap');
  if (!item.isLinear) bits.push('NLin');
  if (!item.hasPreferredState) bits.push('NPrf');
  if (item.hasNull) bits.push('Null');
  if (item.isVolatile) bits.push('Vol');
  if (item.isBufferedBytes) bits.push('Buf');
  return bits.join(',');
};

  const kUsagePageNames = {

    0x0001: 'Generic Desktop',

    0x0080: 'USB Monitor',  // USB Monitor Control Class Specification, section 6
    0x0081: 'USB Enumerated Values',  // USB Monitor Control Class Specification, section 6
    0x0082: 'VESA Virtual Controls',  // USB Monitor Control Class Specification, section 6
    // 0x0083 reserved for USB Monitors
    0x0084: 'Power Device',  // USB Usage Tables for HID Power Devices, section 4.1
    0x0085: 'Battery System',  // USB Usage Tables for HID Power Devices, section 4.2
    // 0x0086 reserved for Power Devices
    // 0x0087 reserved for Power Devices
    0x008C: 'Bar Code Scanner',  // USB HID Point of Sale Usage Tables, section 3
    0x008D: 'Weighing Devices',  // USB HID Point of Sale Usage Tables, section 4
    0x008E: 'Magnetic Stripe Reader',  // USB HID Point of Sale Usage Tables, section 5
    // 0x008F reserved for Point of Sale Devices
    0x0090: 'Camera Control',
    0x0091: 'Arcade',
    0x0092: 'Gaming Device',
    0xF1D0: 'FIDO Alliance',
  };
  if (usagePage in kUsagePageNames)
    return kUsagePageNames[usagePage];
  if (usagePage >= 0xFF00)
    return 'Vendor-defined page 0x' + hex16(usagePage);
  return 'Unknown usage page 0x' + hex16(usagePage);
};

  const usageId = usage & 0xffff;
  const usageString = hex16(usagePage) + ':' + hex16(usageId);

  // Consider any usage ID from the Button, Ordinal, Unicode, and Monitor Enumerated Values pages as valid usages.
  if (usagePage === 0x0009)
    return usageString + ' (' + usagePageName(usagePage) + ' Button ' + usageId + ')';
  if (usagePage === 0x000A)
    return usageString + ' (' + usagePageName(usagePage) + ' Instance ' + usageId + ')';
  if (usagePage === 0x0010)
    return usageString + ' (' + usagePageName(usagePage) + ' U+' + hex16(usageId) + ')';
  if (usagePage === 0x0081)
    return usageString + ' (' + usagePageName(usagePage) + ' ENUM_' + usageId + ')';

  // Include the usage name, if available.
  if (usage in kUsageNames)
    return usageString + ' (' + usagePageName(usagePage) + ' > ' + kUsageNames[usage] + ')';

  return usageString + ' (' + usagePageName(usagePage) + ' usage 0x' + hex16(usageId) + ')';
}

// Returns the usages assigned to |item| as a human-readable string.
const usagesAsString = item => {
  if (item.isRange) {
    if (item.usageMinimum == item.usageMaximum)
      return 'Usage: ' + usageName(item.usageMinimum);
    return 'Usages: ' +
        usageName(item.usageMinimum) + ' to ' +
        usageName(item.usageMaximum);
  }

  let usageStrings = [];
  for (const usage of item.usages)
    usageStrings.push(usageName(usage));
  if (usageStrings.length == 1)
    return 'Usage: ' + usageStrings[0];
  return 'Usages: ' + usageStrings.join(', ');
};

// Returns the logical bounds of |item| as a human-readable string.
const logicalBoundsAsString = item => {
  return 'Logical bounds: ' + item.logicalMinimum + ' to ' + item.logicalMaximum;
};

// Returns the physical bounds of |item| as a human-readable string.
const physicalBoundsAsString = item => {
  return 'Physical bounds: ' + item.physicalMinimum + ' to ' + item.physicalMaximum;
};

// Appends a string representation of a unit factor with name |unitFactorName|
// and exponent |unitFactorExponent| to an array representing unit factors in
// the |numerator| or |denominator|. Unit factors with positive exponents are
// appended to the numerator, unit factors with negative exponents are appended
// to the denominator. Unit factors with exponent zero are not appended.
const addUnitFactor = (numerator, denominator, unitFactorName, unitFactorExponent) => {
  if (unitFactorExponent == 0)
    return;

  const absoluteExponent = Math.abs(unitFactorExponent);
  const exponent = (absoluteExponent == 1) ? '' : '^' + absoluteExponent;
  if (unitFactorExponent > 0)
    numerator.push(unitFactorName + exponent);
  else
    denominator.push(unitFactorName + exponent);
};

// Returns a human-readable string describing the unit definition for |item|.
const unitsAsString = item => {
  let lengthName;
  let massName;
  let timeName;
  let temperatureName;
  let currentName;
  let luminousIntensityName;
  if (item.unitSystem == 'si-linear') {
    lengthName = 'cm';  // Centimeter
    massName = 'g';  // Gram
    timeName = 's';  // Seconds
    temperatureName = 'K';  // Kelvin
    currentName = 'A';  // Ampere
    luminousIntensityName = 'cd';  // Candela
  } else if (item.unitSystem == 'si-rotation') {
    lengthName = 'rad';  // Radians
    massName = 'g';  // Gram
    timeName = 's';  // Seconds
    temperatureName = 'K';  // Kelvin
    currentName = 'A';  // Ampere
    luminousIntensityName = 'cd';  // Candela
  } else if (item.unitSystem == 'english-linear') {
    lengthName = 'in';  // Inch
    massName = 'slug';  // Slug
    timeName = 's';  // Seconds
    temperatureName = 'Â°F';  // Fahrenheit
    currentName = 'A';  // Ampere
    luminousIntensityName = 'cd';  // Candela
  } else if (item.unitSystem == 'english-rotation') {
    lengthName = 'deg';  // Degrees
    massName = 'slug';  // Slug
    timeName = 's';  // Seconds
    temperatureName = 'Â°F';  // Fahrenheit
    currentName = 'A';  // Ampere
    luminousIntensityName = 'cd';  // Candela
  } else {
    lengthName = 'length';
    massName = 'mass';
    timeName = 'time';
    temperatureName = 'temperature';
    currentName = 'current';
    luminousIntensityName = 'luminous-intensity';
  }

  let numeratorFactors = [];
  let denominatorFactors = [];
  addUnitFactor(numeratorFactors, denominatorFactors, lengthName, item.unitFactorLengthExponent);
  addUnitFactor(numeratorFactors, denominatorFactors, massName, item.unitFactorMassExponent);
  addUnitFactor(numeratorFactors, denominatorFactors, timeName, item.unitFactorTimeExponent);
  addUnitFactor(numeratorFactors, denominatorFactors, temperatureName, item.unitFactorTemperatureExponent);
  addUnitFactor(numeratorFactors, denominatorFactors, currentName, item.unitFactorCurrentExponent);
  addUnitFactor(numeratorFactors, denominatorFactors, luminousIntensityName, item.unitFactorLuminousIntensityExponent);

  const exponent = (item.unitExponent == 0) ? '' : '10^' + item.unitExponent + '*';
  const numerator = (numeratorFactors.length > 0) ? numeratorFactors.join('*') : '1';
  if (denominatorFactors.length == 0)
    return 'Units: ' + exponent + numerator;

  const denominator = denominatorFactors.join('*')
  return 'Units: ' + exponent + numerator + '/' + denominator;
};

// Returns a string representation of all |reports| of a particular report
// |type|.
const formatReportListInfo = (reports, type) => {
  let reportInfo = '';
  for (const r of reports) {
    reportInfo += type + ' report 0x' + hex8(r.reportId) + '\n';
    let bitOffset = 0;
    for (const item of r.items) {
      reportInfo += '  ' + reportSizeAndCountAsString(item, bitOffset) + '\n';
      reportInfo += '    ' + bitFieldAsString(item) + '\n';
      if (hasUsages(item))
        reportInfo += '    ' + usagesAsString(item) + '\n';
      reportInfo += '    ' + logicalBoundsAsString(item) + '\n';
      if (hasPhysicalBounds(item))
        reportInfo += '    ' + physicalBoundsAsString(item) + '\n';
      if (hasUnitDefinition(item))
        reportInfo += '    ' + unitsAsString(item) + '\n';
      bitOffset += item.reportSize * item.reportCount;
    }
  }
  return reportInfo;
};

// Updates the device info display for the currently selected device.
const updateDeviceInfo = () => {
  let textarea = document.getElementById('deviceInfo');
  if (selectedDevice == null) {
    textarea.innerHTML = '';
    return;
  }
  
  let deviceInfo =
      'productName: ' + selectedDevice.productName + '\n' +
      'vendorId:    0x' + hex16(selectedDevice.vendorId) + ' (' + selectedDevice.vendorId + ')\n' +
      'productId:   0x' + hex16(selectedDevice.productId) + ' (' + selectedDevice.productId + ')\n' +
      'opened:      ' + (selectedDevice.opened ? 'true' : 'false') + '\n';

  if (selectedDevice.collections.length == 0) {
    deviceInfo += 'collections: None';
  } else {
    for (let i = 0; i < selectedDevice.collections.length; ++i) {
      const c = selectedDevice.collections[i];
      let inputReports = [];
      let outputReports = [];
      let featureReports = [];
      for (const r of c.inputReports)
        inputReports.push('0x' + hex8(r.reportId));
      for (const r of c.outputReports)
        outputReports.push('0x' + hex8(r.reportId));
      for (const r of c.featureReports)
        featureReports.push('0x' + hex8(r.reportId));

      deviceInfo += 'collections[' + i + ']\n';
      deviceInfo += '  Usage ' + hex16(c.usagePage) + ':' + hex16(c.usage) + '\n';
      if (inputReports.length > 0)
        deviceInfo += '  Input reports: ' + inputReports.join(', ') + '\n';
      if (outputReports.length > 0)
        deviceInfo += '  Output reports: ' + outputReports.join(', ') + '\n';
      if (featureReports.length > 0)
        deviceInfo += '  Feature reports: ' + featureReports.join(', ') + '\n';
    }
    
    for (let i = 0; i < selectedDevice.collections.length; ++i) {
      const c = selectedDevice.collections[i];
      deviceInfo += formatReportListInfo(c.inputReports, 'Input');
      deviceInfo += formatReportListInfo(c.outputReports, 'Output');
      deviceInfo += formatReportListInfo(c.featureReports, 'Feature');
    }
  }

  textarea.innerHTML = deviceInfo;
};

window.onload = () => {
  // Fetch the list of connected devices.
  navigator.hid.getDevices().then(devices => {
    for (let device of devices)
      addDevice(device);
  });

  // Register for connection and disconnection events.
  navigator.hid.onconnect = e => { addDevice(e.device); };
  navigator.hid.ondisconnect = e => { removeDevice(e.device); };
};
</script>
</head>
<body>
<h1>HID Explorer</h1>
<button onclick="connectDevice()">Connect</button>
<select id="deviceSelect" oninput="deviceSelectionChanged()"></select>
<br />
Input report<br />
<textarea id="inputReport" cols="100" rows="5" disabled></textarea><br />
Output report <button onclick="sendOutputReport()">Send</button><br />
<textarea id="outputReport" cols="100" rows="5"></textarea><br />
Feature report <button onclick="sendFeatureReport()">Send</button><button onclick="receiveFeatureReport()">Receive</button><br />
<textarea id="featureReport" cols="100" rows="5"></textarea><br />
Device info<br />
<textarea id="deviceInfo" cols="100" rows="50" disabled></textarea><br />
</body>
</html>
